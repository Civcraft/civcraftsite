<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content=""><meta name="author" content=""><link rel="shortcut icon" href="./assets/assets/ico/favicon.png"><title>{{page.title}}</title><!-- Bootstrap core CSS--><link href="./assets/dist/css/bootstrap.css" rel="stylesheet"><link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"><!-- scripts--><script src="./assets/assets/js/jquery.js"></script><script src="./assets/dist/js/bootstrap.min.js"></script><script src="./assets/assets/js/holder.js"></script><script src="./assets/js/jquery.fitvids.js"></script><!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries--><!--[if lt IE 9]><script src="./assets/assets/js/html5shiv.js"></script><script src="./assets/assets/js/respond.min.js"></script><![endif]--><!-- Custom styles for this template--><link href="./assets/css/styling.css" rel="stylesheet"></head><!--<NAVBAR></NAVBAR>--><body><header><div id="header-background"></div><div id="header-background-blur"></div><div class="container header-container"><div class="navbar-wrapper"><div class="navbar navbar-inverse navbar-static-top"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><!-- a.navbar-brand(href='#') Project name--></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav">{% for node in site.pages%}
  {% if page.url == node.url %}
    <li class="active"><a href=".{{node.url}}" class="active">{{node.title}}</a></li>
  {% else %}
    <li><a href=".{{node.url}}">{{node.title}}</a></li>
  {% endif%}
{% endfor %}<li><a href="http://reddit.com/r/Civcraft/">Subreddit</a></li><li><a style="width: -moz-max-content; width: -webkit-max-content; width: intrinsic">ip: mc.civcraft.vg</a></li><li><a href="http://civcraft.org/">Wiki</a></li></ul></div></div></div><img src="./assets/img/logo.png" class="layer display civlogo"></div></header><!-- Wrap the rest of the page in another container to center all the content.--><div class="container">{{ content }}</div><!--<Bootstrap>core JavaScript</Bootstrap>--><!-- Placed at the end of the document so the pages load faster--><script>$(document).ready(function() {
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }
  render = getRandomInt(1, 8);
  $('#header-background').css("background-image", "url('./assets/img/renders/" + render + ".jpg')"); 
  $('#header-background-blur').css("background-image", "url('./assets/img/blurredrenders/" + render + ".jpg')"); 
  
  $('header').hover(function() { 
    $('#header-background-blur').css("opacity", "0"); 
    $('.navbar-wrapper').css("background-color", "rgba(0,0,0,0.5)"); 
  }).mouseleave(function(){
    $('#header-background-blur').css("opacity", "1"); 
    $('.navbar-wrapper').css("background-color", "rgba(0,0,0,0)"); 
  });
  $('.reddit-header').append("<h4 class='reddit-title-custom'>Posts from <a href='http://reddit.com/r/Civcraft'>/r/Civcraft</a></h4>");
});
</script><script>$(document).ready(function() {
  $('#video').fitVids();
  $('.server-ip').popover();
});
</script></body></html>
