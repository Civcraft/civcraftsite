<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content=""><meta name="author" content=""><link rel="shortcut icon" href="./assets/assets/ico/favicon.png"><title>Carousel Template for Bootstrap</title><!-- Bootstrap core CSS--><link href="./assets/dist/css/bootstrap.css" rel="stylesheet"><link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"><!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries--><!--[if lt IE 9]><script src="./assets/assets/js/html5shiv.js"></script><script src="./assets/assets/js/respond.min.js"></script><![endif]--><!-- Custom styles for this template--><link href="./assets/dist/css/carousel.css" rel="stylesheet"><link href="./assets/css/styling.css" rel="stylesheet"><!-- Custom Carousel Interval--><script>$(document).ready(function() {
$('.carousel').carousel({interval: 8000});
});</script><!--<Script>for Logo/Carousel Overlay Responsiveness</Script><THANKS>TO LUKE SCHREUR for this beauty: http://www.lukeschreur.com/posts/custom-responsive-bootstrap-carousel</THANKS>--><script>function onResize() {
   var slide = {
    width: 708,
    height: 444
   }
   
   var original = {
    width: 780,
    height: 721,
   }
   
   var current = {
    width: $(".carousel img.display").width(),
    height: $(".carousel img.display").height()
   } 
   
   var s = 100 / original.width * current.width;
   
   $(".carousel-inner .item").each( function() {
    $(this).width( slide.width / 100 * s );
    $(this).height( slide.height / 100 * s );
    
    $(this).css('margin-top', 37 / 100 * s);
    $(this).css('margin-left', 38 / 100 * s);
   } );
   
   $(".carousel").css("min-height", current.height);
    $(".carousel-inner").css("height", current.height);
   }
}

$(document).ready( function() {
   $(window).resize( onResize );
}</script></head><!--<NAVBAR></NAVBAR>--><body><div class="header"><div class="navbar-wrapper"><div class="container"><div class="navbar navbar-inverse navbar-static-top"><div class="container"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><!-- a.navbar-brand(href='#') Project name--></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><!-- show all pages in nav, mark the right one as active-->{% for node in site.pages%}
  {% if page.url == node.url %}
    <li class="active"><a href="/civcraftsite{{node.url}}" class="active">{{node.title}}</a></li>
  {% else %}
    <li><a href="/civcraftsite{{node.url}}">{{node.title}}</a></li>
  {% endif%}
{% endfor %}</ul></div></div></div></div></div><!--<Carousel></Carousel>--><div id="myCarousel" class="carousel slide"><img src="./assets/img/logo.png" class="layer display civlogo"><!-- Indicators--><!-- ol.carousel-indicators<li data-target="#myCarousel" data-slide-to="0" class="active"></li><li data-target="#myCarousel" data-slide-to="1"></li><li data-target="#myCarousel" data-slide-to="2"></li>--><div class="carousel-inner"><div class="item active"><img src="./assets/img/render_1.jpg" alt="First slide"></div><div class="item"><img src="./assets/img/render_2.jpg" alt="Second slide"></div><div class="item"><img src="./assets/img/render_3.jpg" alt="Third slide"></div></div><a href="#myCarousel" data-slide="prev" class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a><a href="#myCarousel" data-slide="next" class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a></div></div><!-- Wrap the rest of the page in another container to center all the content.--><div class="container">{{ content }}</div><!--<Bootstrap>core JavaScript</Bootstrap>--><!-- Placed at the end of the document so the pages load faster--><script src="./assets/assets/js/jquery.js"></script><script src="./assets/dist/js/bootstrap.min.js"></script><script src="./assets/assets/js/holder.js"></script><script src="./assets/js/jquery.fitvids.js"></script><script>$(document).ready(function() {
  $('#video').fitVids();
});
</script></body></html>
